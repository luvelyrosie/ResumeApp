{% include "layout.html" %}


<div class="container mt-5">
  <h2>Your Resumes</h2>
  <a href="/resumes/new" class="btn btn-success mb-3">Add New Resume</a>
  <ul class="list-group">
    {% for resume in resumes %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ resume.title }}
        <a href="/resumes/{{ resume.id }}" class="btn btn-primary btn-sm">Open</a>
      </li>
    {% endfor %}
  </ul>
</div>
