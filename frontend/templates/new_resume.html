{% include "layout.html" %}

<div class="container mt-5">
  <h2>Add New Resume</h2>
  <form method="post" action="/resumes/new">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" class="form-control" name="title" required>
    </div>
    <div class="mb-3">
      <label>Content</label>
      <textarea class="form-control" name="content" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Add Resume</button>
  </form>
</div>
